<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>How To Create Contact</title>

    
    <!-- Customer Css File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>
<body>

    <section class="contact">
        <div class="main-row">
            <div class="contact-cool">
                <h2>Contact Us</h2>
                <form action="">
                    <input type="text" placeholder="Name"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="text" placeholder="Phone"><br>
                    <textarea cols="30" rows="5" placeholder="Message"></textarea><br>

                    <button class="contact-btn">Send</button>
            </form>
        </div>

        <div class="div contact-col">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14746.
            920916793091!2d-46.6247105!3d-22.47676975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!
            5e0!3m2!1spt-BR!2sbr!4v1685896209657!5m2!1spt-BR!2sbr" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="
            no-referrer-when-downgrade"></iframe>

        </div>
      </div>
    </section>


</body>
</html>
